<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: rgba(0, 0, 0, 0.1);
        overflow: hidden;
        user-select: none;
      }

      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 9999;
        cursor: crosshair;
      }

      #recording-indicator {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(255, 0, 0, 0.8);
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        font-family: system-ui;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      #recording-dot {
        width: 8px;
        height: 8px;
        background: red;
        border-radius: 50%;
        animation: blink 1s infinite;
      }

      .controls {
        position: fixed;
        top: 60px;
        right: 20px;
        display: flex;
        gap: 8px;
      }

      button {
        background: rgba(0, 0, 0, 0.8);
        border: none;
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        font-family: system-ui;
        font-size: 14px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.2s;
      }

      button:hover {
        background: rgba(0, 0, 0, 0.9);
      }

      #pauseBtn {
        background: rgba(255, 193, 7, 0.8);
      }

      #stopBtn {
        background: rgba(255, 0, 0, 0.8);
      }

      button svg {
        width: 14px;
        height: 14px;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
    </style>
  </head>
  <body>
    <div id="overlay"></div>
  </body>
</html>
